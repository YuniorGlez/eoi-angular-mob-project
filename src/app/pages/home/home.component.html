
<button  class="btn btn-success mt-5" (click)="addUser()"> Crear Usuario Nuevo</button>

<app-form [newUser]="myObject"  ></app-form>

<div *ngFor="let item of users" class="list-group">
    
    <div class="list-group-item list-group-item-action ">
        <div class="d-flex w-100 justify-content-between">
            <p [routerLink] ="['/details', item.id]">{{item.name}}</p>
            <p>{{item.username}}</p>
        </div>
        <p class="mb-1">{{ 'esta es mi biografia ' + item.name  }}</p>
        
        <div class="mt-3 d-flex w-100 justify-content-between">
            <div>
                
                <button class="btn btn-warning mr-2"> Modificar </button>
                <button class="btn btn-danger" (click)="deleteUser(item.id)"> Borrar </button>
            </div>
            <small class="mt-3">{{item.email}}</small>
        </div>
    </div>

</div>
