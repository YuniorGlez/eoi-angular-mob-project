
<button (click)="addUser()"> Crear Usuario Nuevo</button>

<app-form [newUser]="myObject"  ></app-form>

<div *ngFor="let item of users">

    <p [routerLink] ="['/details', item.id]">{{item.name}}</p>
    <p>{{item.email}}</p>
    <button> Modificar </button>
    <button (click)="deleteUser(item.id)"> Borrar </button>

</div>
